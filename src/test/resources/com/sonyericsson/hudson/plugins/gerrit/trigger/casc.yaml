unclassified:
  gerrit-trigger:
    pluginConfig:
      numberOfReceivingWorkerThreads: 4
      numberOfSendingWorkerThreads: 2
      replicationCacheExpirationInMinutes: 10
      interestingEvents:
        - "ref-updated"
        - "comment-added"
    servers:
      - name: foo
        noConnectionOnStartup: false
        config:
          gerritHostName: "example.com"
          gerritFrontEndURL: "https://example.com"
          gerritSshPort: 66666
          gerritProxy: "http://localhost:8080"
          gerritUserName: "jenkins-user"
          gerritEMail: "gerrit@example.com"
          gerritAuthKeyFile: "/key/file"
          gerritAuthKeyFilePassword: "never_use_plaintext_password_ever"
          buildCurrentPatchesOnly:
            abortNewPatchsets: true
            abortManualPatchsets: true
            abortSameTopic: true

          gerritCmdBuildStarted: "gerrit review <CHANGE>,<PATCHSET> --message 'Build Started CMD <BUILDURL> <STARTED_STATS>' --verified <VERIFIED> --code-review <CODE_REVIEW> --tag autogenerated:jenkins-gerrit-trigger"
          gerritCmdBuildSuccessful: "gerrit review <CHANGE>,<PATCHSET> --message 'Build Successful CMD <BUILDS_STATS>' --verified <VERIFIED> --code-review <CODE_REVIEW> --tag autogenerated:jenkins-gerrit-trigger"
          gerritCmdBuildFailed: "gerrit review <CHANGE>,<PATCHSET> --message 'Build Failed CMD <BUILDS_STATS>' --verified <VERIFIED> --code-review <CODE_REVIEW> --tag autogenerated:jenkins-gerrit-trigger"
          gerritCmdBuildUnstable: "gerrit review <CHANGE>,<PATCHSET> --message 'Build Unstable CMD <BUILDS_STATS>' --verified <VERIFIED> --code-review <CODE_REVIEW> --tag autogenerated:jenkins-gerrit-trigger"
          gerritCmdBuildNotBuilt: "gerrit review <CHANGE>,<PATCHSET> --message 'No Builds Executed CMD <BUILDS_STATS>' --verified <VERIFIED> --code-review <CODE_REVIEW> --tag autogenerated:jenkins-gerrit-trigger"
          gerritCmdBuildAborted: "gerrit review <CHANGE>,<PATCHSET> --message 'Build Aborted CMD <BUILDS_STATS>' --verified <VERIFIED> --code-review <CODE_REVIEW> --tag autogenerated:jenkins-gerrit-trigger"

          buildScheduleDelay: 4
          dynamicConfigRefreshInterval: 31
          enableManualTrigger: false
          triggerOnAllComments: true
          enableProjectAutoCompletion: false
          projectListFetchDelay: 1
          projectListRefreshInterval: 3636
          notificationLevel: OWNER_REVIEWERS
          categories:
            - verdictValue: Code-Review
              verdictDescription: Code-Review
              buildStartedVote: 4
              buildSuccessfulVote: 4
              buildFailedVote: 4
              buildUnstableVote: 4
              buildNotBuiltVote: 4
              buildAbortedVote: 4
            - verdictValue: Verified
              verdictDescription: Verified
              buildStartedVote: 4
              buildSuccessfulVote: 4
              buildFailedVote: 4
              buildUnstableVote: 4
              buildNotBuiltVote: 4
              buildAbortedVote: 4
            - verdictValue: foo
              verdictDescription: bar
            - verdictValue: baz
              verdictDescription: bax
          gerritHttpUserName: "Gerrit"
          gerritHttpPassword: "never_use_plaintext_password"
          restCodeReview: true
          restVerified: true

          useRestApi: true

          replicationConfig:
            enableReplication: true
            enableReplicaSelectionInJobs: true
            defaultReplicaId: foobar
            replicas:
              - id: replica01
                name: replica01
                host: example.com
                timeoutInSeconds: 42

          watchdogTimeoutMinutes: 5
          exceptionData:
            daysOfWeek:
              - Saturday
              - Sunday
            timesOfDay:
              - from: "23:13"
                to: "23:59"
              - from: "00:00"
                to: "05:07"
